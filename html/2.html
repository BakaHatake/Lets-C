<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <style>
        h1{
            text-align: center;
            text-shadow: 3px 2px 4px grey;
            font-family: cursive;
        }
        .cont{
            height:30px;
            width: 100vw;
            background-color: rgba(76, 146, 220, 0.783);
            border: 2px solid black;
            display: flex;
            gap: 70px;
            justify-content: center;
            align-items: center;
        }
        .box{
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 5px 3px 4px black;
            text-transform: capitalize;
        }
        .toggle{
            height:25px;
            width: 50px;
            background-color: rgba(76, 146, 220, 0.783);
            border-radius: 25px;
            border: 2px solid white;
            
        }
        .tog30{
            height: 3px;
            width: 20px;
            background-color: white;
            border: 2px solid black;
            border-radius: 7px;
            /* padding: 0px 3px; */
            margin: 1px 14px;
            
        }
        .tog60{
            height: 3px;
            width: 20px;
            background-color: white;
            border: 2px solid black;
            border-radius: 7px;
            /* padding: 0px 3px; */
            margin: 1px 14px; 
        }
        .tog90{
            height: 3px;
            width: 20px;
            background-color: white;
            border: 2px solid black;
            border-radius: 7px;
            /* padding: 0px 3px; */
            margin: 1px 14px; 
        }


    </style>
</head>
<body>
    <h1>TO DO</h1>
    <div class="cont">
        <div class="toggle">
            <div class="tog30"></div>
            <div class="tog60"></div>
            <div class="tog90"></div>
        </div>
        <div class="box">mon</div>
        <div class="box">tue</div>
        <div class="box">wed</div>
        <div class="box">thur</div>
        <div class="box">fri</div>
        <div class="box">sat</div>
        <div class="box">sun</div>
    </div>
</body>
</html>
