<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            background-color: rgb(193, 52, 218);
        }
        .main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .box{
            width: 100px;
            height:40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: 2px solid black;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
            font-weight: bolder;
            border-radius: 15px;
        }
        .box1{
            background-color: rgb(242, 141, 107);
        }
        .box2{
            background-color: rgba(215, 217, 126, 0.957);
        }
        .box3{
            background-color: #54fb94;
        }
        .box4{
            background-color: rgb(110, 227, 245);
        }
        .box5{
            background-color: rgba(60, 110, 227, 0.947);
        }
        .box6{
            background-color: rgb(218, 50, 196);
        }
        .box7{
            background-color: rgb(237, 40, 40);
        }
    </style>
</head>
<body><center>
    <h1>weekly planner</h1>
    <h1>To do</h1></center>
    <div class="main">
        <div class="box box1">Monday</div>
        <div class="box box2">tuesday</div>
        <div class="box box3">wednesday</div>
        <div class="box box4">thursday</div>
        <div class="box box5">riday</div>
        <div class="box box6">saturday</div>
        <div class="box box7">sunday</div>
    </div>    
</body>
</html>
