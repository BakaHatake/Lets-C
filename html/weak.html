        *{
            box-sizing: border-box;

        body{

        .cont{

            margin-bottom: 20px;

        .day-row{
            display: flex;

            margin-bottom: 24px;
        }
        .box{
            width: 120px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
            font-weight: bolder;
            border-radius: 15px;
            margin: 0;
        }
            .box1{
            
                background-color: rgba(215, 217, 126, 0.957);
            }
            .box2{

            }
            .box4{

            .box5{
                background-color: rgb(218, 50, 196);
            }
            .box6{
                background-color: rgb(237, 40, 40);
            }
            .box7{
                background-color: rgb(230, 110, 74);
            }
        .cont{
            display: none;
            flex: 1;
            height:auto;
            border-radius: 15px;
            padding: 10px;
            margin: 0;
        }
        .cont1{
            background-color: rgba(215, 217, 126, 0.957);

        .ACTIVITY{

            height: 30px;
            border-radius: 8px;
            border: 0px solid black;
            box-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            /* margin:10PX */
        }
        .inside{
            width: 25%;
            height: 25px;
            border-radius: 8px;
            border: 0px solid black;
            box-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            font-size: 14px;
            font-weight: bold;
            padding: 5px;
            margin-right:4rem;
        }
        input[type="checkbox"]:checked ~ .cont{
        display: block;
  }
