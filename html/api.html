<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/api.css" />
  <title>API Playground</title>
</head>
<body>

  <div class="card">
    <h1 class="title">Weather App</h1>

    <div class="input-section">
      <input id="cityInput" type="text" placeholder="Enter city name" />
      <button id="fetchBtn">Fetch Weather</button>
    </div>

    <div class="result" id="result">
      <h2 id="cityName"></h2>

      <div class="weather-info">
        <p>Temperature: <span id="temp"></span></p>
        <p>Humidity: <span id="humidity"></span></p>
        <p>Condition: <span id="condition"></span></p>
      </div>
    </div>
  </div>

  <div class="card">
    <h1 class="title">Currency Converter</h1>

    <div class="input-section column" id="xyz">
      <input id="currAmount" placeholder="Amount" />

      <select id="fromCurr">
        <option value="INR">INR</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>

      <select id="toCurr">
        <option value="USD">USD</option>
        <option value="INR">INR</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>

      <button id="convertBtn">Convert</button>
    </div>

    <div class="result">
      <h2 id="convertedValue"></h2>
    </div>
  </div>

  <script src="/js/api.js"></script>
</body>
</html>
