<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Music Player</title>
    <link rel="stylesheet" href="/css/1.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="player-card">
        <div id="track-info">
            <img id="album-art" 
                 src="https://placehold.co/300x300/1f2937/9ca3af?text=Music" 
                 alt="Album Art">
            
            <div id="track-details">
                <h2 id="song-title">SoundHelix Song 1</h2>
                <p id="song-artist">SoundHelix</p>
            </div>
        </div>

        <div id="progress-container">
            <div id="progress-bar-track">
                <div id="progress-bar-fill"></div>
            </div>
            <div id="time-display">
                <span>0:00</span>
                <span>0:00</span>
            </div>
        </div>

        <div id="controls">

            <button class="control-button" title="Previous">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                </svg>
            </button>

            <button id="play-pause-button" class="control-button" title="Play">
 
                <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" class="icon-main" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                </svg>
            </button>

            <button class="control-button" title="Next">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                </svg>
            </button>
        </div>

    </div>

</body>
</html>
